name: Deploy Next.js to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build:
    name: Build Next.js Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          # Add any build-time environment variables here
          # NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Prepare deployment package
        run: |
          mkdir -p deploy-package
          cp -r .next deploy-package/
          cp -r public deploy-package/ || true
          cp package.json deploy-package/
          cp package-lock.json deploy-package/
          cp next.config.js deploy-package/ || cp next.config.mjs deploy-package/ || true
          
      - name: Copy deployment scripts
        run: |
          cp scripts/ecosystem.config.js deploy-package/
          cp scripts/deploy.sh deploy-package/

      - name: Create artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: deploy-package/
          retention-days: 7

  deploy:
    name: Deploy to AWS EC2
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ./deploy-package

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.AWS_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create environment file
        run: |
          cat > ./deploy-package/.env.production << EOF
          NODE_ENV=production
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          # Add other environment variables here
          # NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          EOF

      - name: Deploy to EC2 via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./deploy-package/ \
            ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }}:/var/www/nextjs-app/

      - name: Execute deployment script on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            chmod +x /var/www/nextjs-app/deploy.sh
            /var/www/nextjs-app/deploy.sh

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            pm2 list
            pm2 logs nextjs-app --lines 20 --nostream

      - name: Deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
            echo "Application URL: https://${{ secrets.DOMAIN_NAME || secrets.AWS_EC2_HOST }}"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi

